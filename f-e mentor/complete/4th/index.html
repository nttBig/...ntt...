  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <div class="main">
    <div class="top">
      <img class='header' src="./images/bg-pattern-card.svg" alt="">
      <img class='image' src="./images/image-victor.jpg" alt="">
    </div>
    <div class="middle">
      <div class="name-age-where">
        <div class="name-age">
          <h3 class='name'>Victor Crest</h3>
        <h3 class="age">26</h3>
        </div>
        <h3 class="where">London</h3>
      </div>
    </div>
    <div class="bottom">
      <ul>
        <li>
          <h2>80k</h2>
        <h4>Followers</h4></li>
        <li>
          <h2>803k</h2>
        <h4>Likes</h4>
        </li>
        <li>
          <h2>1.4k</h2>
        <h4>Photos</h4>
        </li>
      </ul>
    </div>
    </div>
  </div>
