<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="cards">
      <div class="user">
        <div class="head">
          <img src="./images/image-jeremy.png" alt="" />
          <div class="user-name">
            <h6>Report for</h6>
            <h3>Jeremy Robson</h3>
          </div>
        </div>
        <div class="foot">
          <span>Daily</span>
          <span>Weekly</span>
          <span>Monthly</span>
        </div>
      </div>
      <div class="card">
        <div class="head-img work"></div>
        <div class="bottom-content">
          <h4>Work</h4>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          <h2>32 hrs</h2>
          <h5>Last Week - 36hrs</h5>
        </div>
      </div>
      <div class="card">
        <div class="head-img play"></div>
        <div class="bottom-content">
          <h4>Play</h4>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          <h2>10 hrs</h2>
          <h5>Last Week - 8hrs</h5>
        </div>
      </div>
      <div class="card">
        <div class="head-img study"></div>
        <div class="bottom-content">
          <h4>Study</h4>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          <h2>4 hrs</h2>
          <h5>Last Week - 7hrs</h5>
        </div>
      </div>
      <div class="card">
        <div class="head-img exercise"></div>
        <div class="bottom-content">
          <h4>Exercise</h4>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          <h2>4 hrs</h2>
          <h5>Last Week - 5hrs</h5>
        </div>
      </div>
      <div class="card">
        <div class="head-img social"></div>
        <div class="bottom-content">
          <h4>Social</h4>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          <h2>5 hrs</h2>
          <h5>Last Week - 10hrs</h5>
        </div>
      </div>
      <div class="card">
        <div class="head-img self-care"></div>
        <div class="bottom-content">
          <h4>Self Care</h4>
          <img src="./images/icon-ellipsis.svg" alt="" class="ellipsis" />
          <h2>2 hrs</h2>
          <h5>Last Week - 2hrs</h5>
        </div>
      </div>
    </div>
  </body>
</html>
