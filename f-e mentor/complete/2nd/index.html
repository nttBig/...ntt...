<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__info">
        <h1 class="card__info__header">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__info__paragraph">
          Discover the benefits of data analytics and make better decistions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__info__numbers">
          <div class="card__info__number__company">
            <h1 class="card__info__number__company__number">10k+</h1>
            <h3 class="card__info__number__company__character">companies</h3>
          </div>
          <div class="card__info__number__template">
            <h1 class="card__info__number__template__number">314</h1>
            <h3 class="card__info__number__template__character">templates</h3>
          </div>
          <div class="card__info__number__query">
            <h1 class="card__info__number__query__number">12M</h1>
            <h3 class="card__info__number__query__character">queries</h3>
          </div>
        </div>
      </div>
      <div class="card__image">
        <!-- <img src="./images/image-header-desktop.jpg" alt="" class="card__image"> -->
      </div>
    </div>
  </body>
</html>
