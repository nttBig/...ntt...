<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <div class="card__title">
        <h1 class="card__title__header">Order summary</h1>
        <p class="card__title__paragraph">
          You can now listen to million of song, audio book, and podcasts on any
          device any where you like
        </p>
        <div class="card__title__sub">
          <img src="./images/icon-music.svg" alt="" class="card__title__sub__image">
          <div class="card__title__sub__info">
            <h3>Annual plan</h3>
            <h3>$59.99/year</h3>
          </div>
          <a href="#" class="card__title__sub__button" type="button">change</a>
        </div>
        <input type="button" value="Proceed to payment" class="button__proceed">
        <input type="button" value="Cancel Order" class="button__cancel">
      </div>
    </div>
  </body>
</html>
